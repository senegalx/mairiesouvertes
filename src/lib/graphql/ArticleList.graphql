query ArticleList {
  posts {
    edges {
      node {
        id
        slug
        date
        title
        content
        featuredImage {
          node {
            altText
            sourceUrl
          }
        }
        author{
          node{
            slug
            name
            firstName
            lastName
            avatar{
              url
            }
          }
        }
      }
    }
  }
}